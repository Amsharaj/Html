        <script>
            //ES6 Method
            let map=new Map([
                ["name","Raj"],
                ["age","23"],
                ["gender","male"]
            ])
            console.log(`name :${map.get("name")}`)
            console.log(`age :${map.get("age")}`)
            console.log(`gender :${map.get("gender")}`)

            //JSON method
            let json={name:"raj",age:"23",gender:"male"}
        //asscess in ES6 mehtod or collection of variables.
            // let{name,age,gender}=json
            // console.log(`name :${name}`)
            // console.log(`age :${age}`)
            // console.log(`gender :${gender}`)

            console.log(`name :${json.name}`)
            console.log(`age :${json.age}`)
            console.log(`gender :${json.gender}`)
        </script>
    </head>

</html>
