<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="jquery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>

        let json = {
            "data": [{ "img":"https://bootdey.com/img/Content/avatar/avatar7.png","name": "Brooke Kelly", "role": "Information Technology", "loc": "Rolling Meadows ,IL 60008" },

            { "img":"https://bootdey.com/img/Content/avatar/avatar8.png","name": "Lucifer", "role": "Information Technology", "loc": "Rolling Meadows,IL 60008" },

            { "img":"https://bootdey.com/img/Content/avatar/avatar9.png","name": "Alex", "role": "Information Technology", "loc": "Rolling Meadows, IL 60008" },

            { "img":"https://bootdey.com/img/Content/avatar/avatar6.png","name": "Steve", "role": "Information Technology", "loc": "Rolling Meadows,IL 60008" }]
        }

        function connect() {
            let htmldata = "";



            htmldata = `${htmldata} <tr class="candidates-list">
                                    <td class="title">
                                        <div class="thumb">
                                            <img class="img-fluid"
                                                src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="">
                                        </div>
                                        <div class="candidate-list-details">`
            htmldata = `${htmldata} ${loadData()}`
            htmldata = `${htmldata}</div></div>
                                    </td>
                                    <td class="candidate-list-favourite-time text-center">
                                        <a class="candidate-list-favourite order-2 text-danger" href="#"><i
                                                class="fas fa-heart"></i></a>
                                        <span class="candidate-list-time order-1">Shortlisted</span>
                                    </td>
                                    <td>
                                        <ul class="list-unstyled mb-0 d-flex justify-content-end">
                                            <li><a href="#" class="text-primary" data-toggle="tooltip" title=""
                                                    data-original-title="view"><i class="far fa-eye"></i></a></li>
                                            <li><a href="#" class="text-info" data-toggle="tooltip" title=""
                                                    data-original-title="Edit"><i class="fas fa-pencil-alt"></i></a>
                                            </li>
                                            <li><a href="#" class="text-danger" data-toggle="tooltip" title=""
                                                    data-original-title="Delete"><i class="far fa-trash-alt"></i></a>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>`

            // document.getElementById("asus").innerHTML=htmldata;
            $("#asus").html(htmldata);
        }

        function loadPagination() {
            let htmldata = loadData();
            $(".candidate-list-details").append(htmldata);


        }



        function loadData() {


            let htmldata = "";
            json.data.forEach((user, index) => {
                htmldata = `${htmldata}<div class="candidate-list-info">
                                                    <div class="candidate-list-title">
                                                        <h5 class="mb-0"><a href="#">${user.name}</a></h5>
                                                    </div>
                                                    <div class="candidate-list-option">
                                                        <ul class="list-unstyled">
                                                            <li><i class="fas fa-filter pr-1"></i>${user.role}
                                                            </li>
                                                            <li><i class="fas fa-map-marker-alt pr-1"></i>${user.loc}</li>
                                                        </ul>
                                                    </div>
                                                `})
            return htmldata;
        }


    </script>
</head>

<body>
    <div class="container mt-3 mb-4">
        <div class="col-lg-9 mt-4 mt-lg-0">
            <div class="row">
                <div class="col-md-12">
                    <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
                        <table class="table manage-candidates-top mb-0">
                            <thead>
                                <tr>
                                    <th>Candidate Name</th>
                                    <th class="text-center">Status</th>
                                    <th class="action text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody id="asus">

                            </tbody>
                        </table>


                        <div class="text-center viewall"><a href="#">View all Goals</a></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        connect();
        $(".viewall").on("click", function () {
            loadPagination();
        })
    </script>
</body>

</html>
