<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function list(){
            let sampleJson = {"data":[{"name":"Raja","age":"23","gender":"male","phone":["1234567890","123498651"],"Mail":"aamsharaj@gmail.com","Reg":"23456","date":"2/2/2"},{"name":"Raja","age":"23","gender":"male","phone":["1234567890","123498651"],"Mail":"aamsharaj@gmail.com","Reg":"23456","date":"2/2/2"},{"name":"Raja","age":"23","gender":"male","phone":["1234567890"],"Mail":"aamsharaj@gmail.com","Reg":"23456","date":"2/2/2"},{"name":"Raja","age":"23","gender":"male","phone":["123498651"],"Mail":["aamsharaj@gmail.com","huhdiasutfiash@gmail.com"],"Reg":"23456","date":"2/2/2"}]};
            let innerHTMLTags = "";
            for (let index = 0; index < sampleJson.data.length; index++) {
                const element = sampleJson.data[index];
                innerHTMLTags=innerHTMLTags+ "<tr><td>"+element.name+"</td><td>"+element.age+"</td><td>"+element.gender+"</td><td>"+element.phone+"</td><td>"+element.Mail+"</td><td>"+element.Reg+"</td><td>"+element.date+"</td></tr>";
            }
            document.getElementById("tbody").innerHTML=innerHTMLTags;
        }    
    </script>
        
</head>
<body>
    <div class="container">
        <button type="button" onclick="list()">Load</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Gender</td>
                    <td>Phone</td>
                    <td>Mail Id</td>
                    <td>Reg</td>
                    <td>Date</td>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    
    
</body>
</html>
