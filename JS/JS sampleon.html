<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <script>
        function details() {
            let sampleJson = { "name": "Raja", "age": "23", "gender": "male" };
            alert("Name: " + sampleJson.name);
            alert("Age: " + sampleJson["age"]);
            alert("Gender: " + sampleJson["gender"]);


        }
    </script>

</head>

<body>
    <button type="button" onclick="details()">
        <Details></Details>
    </button>

</body>

</html>
